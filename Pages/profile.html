<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxedFashion - Profile</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/reshot-icon-box-VSWB78FAGX.svg" type="image/x-icon">

    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>
    <!--! ------------------RIBBON-------------------- -->
    <div class="ribbon text-3xl">Free shipping available on all prepaid orders more than 10$ </div>

    <!--! ------------------NAVBAR-------------------- -->
    <div class="navbar-container">
        <div class="nav-left">
            <div class="ham-container">
                <img src="../assets/menu.svg" alt="ham-menu">
            </div>
            <div class="search-container">
                <img src="../assets/search.svg" alt="search">
            </div>
        </div>
        <div class="logo-container">
            <a href="/">
                <img class="nav-logo" src="../assets/Group 3.png" alt="boxedfashion">
            </a>
        </div>
        <div class="nav-right">
            <div class="userprofile-container" onclick="window.location.href='/profile'">
                <img src="../assets/userprofile.svg" alt="profile">
            </div>
            <div class="shoppingcart-container">
                <img src="../assets/cart.png" alt="cart" onclick="window.location.href='/cart.html'">
                <span id="cartCount" class="counter-badge">0</span>
            </div>
            <div class="wishlist-container">
                <svg viewBox="0 0 24 24" class="heart-icon" onclick="window.location.href='/wishlist.html'">
                    <path
                        d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                </svg>
            </div>
        </div>
    </div>


    <div class="profile-container">
        <div class="profile-card">
            <h1 class="profile-heading">User Profile</h1>
            <div class="profile-content">
                <div class="pfp"><img src="/assets/default-pfp.jpg" alt="profile photo"></div>
                <div class="profile-info">
                    <div class="infoitem">Name - <span id="name"></span></div>
                    <div class="infoitem">Email - <span id="email"></span></div>
                    <div class="infoitem">Phone number - <span id="phone"></span></div>
                    <div class="infoitem">Address - <span id="address"></span></div>
                    <div class="profile-buttons">
                        <button onclick="logout()" id="logoutbtn">Logout</button>
                        <button onclick="window.location.href='/survey'">Style quiz</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="orders-container">
            <div class="orders-heading">Orders</div>
            <div id="orderItems" class="orders-content">
                <div  class="order">
                    <div class="order-img">
                        <img src="../assets/pexels-jose-martin-segura-benites-1422456152-27608946.jpg" alt="">
                    </div>
                    <div class="order-details">
                        <div>ID -  <span id="order-id">66f754f1f7dc272ad93260e0</span></div>
                        <div>Name -  <span id="order-name">Tshirt blue adidas</span></div>
                        <div>Price - $<span id="order-price">80</span> </div>
                        <div>Quantity - <span id="order-quantity">2</span> </div>
                        <div>Status - Under processing</div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- !--------------------FOOTER------------------- -->
    <div class="footer-container">
        <div class="footer-left">
            <div class="logocp-container">
                <img src="../assets/logo_cpright.png" alt="logo-copyright">
            </div>
            <div class="footer-links">
                <img src="../assets/icons8-github.svg" alt="icons8-github">
                <img src="../assets/icons8-instagram.svg" alt="icons8-instagram">
            </div>
        </div>
        <div class="footer-right">
            <div class="sub-right">
                <div class="sub-right-heading">Support</div>
                <div class="sub-right-content">About US</div>
                <div class="sub-right-content">Contact</div>
                <div class="sub-right-content">FAQs</div>
            </div>
            <div class="sub-right">
                <div class="sub-right-heading">Services</div>
                <div class="sub-right-content">catalogue</div>
                <div class="sub-right-content">membership</div>
            </div>
        </div>
    </div>
</body>
<script src="profile.js"></script>

</html>
